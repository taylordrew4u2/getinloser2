app = "roadrunner"
primary_region = "ewr"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 3_000
min_machines_running = 0
processes = [ "app" ]

[[http_service.checks]]
interval = "10s"
timeout = "2s"
grace_period = "30s"
method = "GET"
path = "/"
protocol = "http"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "1gb"
memory_mb = 1_024
